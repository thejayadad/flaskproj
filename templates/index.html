{% extends 'base.html' %}


{% block content %}
<h2>Index Page</h2>
<p>{{name}}</p>
<div>
    {% for row in post %}
    <span>{{row.id}}</span>
    <p><a href='{{url_for("edit", id=row.ID)}} '>{{row.title}}</a></p>
    <h2>{{row.content}}</h2>
    <a href='{{url_for("delete", id=row.ID)}}' onclick='return confirm("Are You Sure")'>Delete</a>
    {% endfor %}
</div>
{% endblock %}
