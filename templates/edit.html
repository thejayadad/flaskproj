{% extends 'base.html' %}


{% block content %}
<h2>New Blog</h2>
<form action="{{ url_for('edit', id=datas.ID) }}" method="POST">
    <label>Title</label>
    <input name="title" type="text" value='{{datas.TITLE}}'>
    <label>Content</label>
    <input name="content" type="text" value='{{datas.CONTENT}}'>
    <button type="submit">Add Post</button>
</form>
{% endblock %}
